<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
  <style>
    #gameArea {
      width: 640px;
      height: 480px;
      background-color: CornflowerBlue;
      float: left;
      margin-right: 10px;
    }

    #contents {
      width: 1000px;
      margin: 0 auto;
    }

    #controls {
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 100%;
      margin: 0 auto;
      float: left;
      margin-top: 10%;
    }

    #box {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: green;
      line-height: 100px;
      text-align: center;
      outline: 2px solid red;
      outline-offset: 5px;
      box-sizing: border-box;
      margin-left: 5px;
      margin-top: 5px;
    }

    .controlButton {
      width: 80px;
      height: 80px;
      background-color: gray;
      color: black;
      line-height: 80px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    .controlButton:focus {
      border: 2px solid red;
      transform: translateY(4px);
    }

    #upb {
      position: relative;
      top: 5%;
      left: 50%;
      margin-left: -40px;
    }

    #downb {
      position: relative;
      top: 65%;
      left: 35%;
      margin-left: -40px;
    }

    #leftb {
      position: relative;
      top: 35%;
      left: -7%;
      margin-left: -40px;
    }

    #rightb {
      position: relative;
      top: 35%;
      left: 35%;
      margin-left: -40px;
    }
  </style>
</head>

<body>

  <div id="contents">
    <div id="gameArea">
      <div id="box">Hello</div>
    </div>
    <div id="controls">
      <button id="upb" class="controlButton">&#x2191;</button>
      <button id="downb" class="controlButton">&#x2193;</button>
      <button id="leftb" class="controlButton">&#x2190;</button>
      <button id="rightb" class="controlButton">&#x2192;</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
